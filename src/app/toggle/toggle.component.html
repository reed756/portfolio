<ion-row>
  <ion-item lines="none" style="--background: transparent;">
    <ion-label for="toggle" class="ion-align-items-center" style="display: flex;">
      <ion-icon [name]="darkMode ? 'sunny' : 'moon'"></ion-icon>
      <ion-toggle mode="ios" (ionChange)="toggleDarkMode($event)" name="toggle" id="themeToggle"></ion-toggle>
    </ion-label>
  </ion-item>
</ion-row>
