<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Success
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="ion-text-center">
        Success
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row>
    <ion-col sizeSm="6" offsetSm="3" sizeMd="6" offsetMd="3" sizeLg="4" offsetLg="4" sizeXl="4" offsetXl="4" size="12">
      <ion-card>
        <img src="../../assets/images/Email-Success.jpeg" />
        <ion-card-header>
          <ion-card-title>Thank you!</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          Your contact submission was successful.
          Thank you for getting in touch!
        </ion-card-content>
        <ion-button routerLink="/">Back to site</ion-button>
      </ion-card>
    </ion-col>
  </ion-row>
  <app-footer slot="fixed"></app-footer>
</ion-content>
